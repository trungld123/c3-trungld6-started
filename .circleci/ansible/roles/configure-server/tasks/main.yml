---
- name: "Import env"
  become: true
  shell: |
    echo TYPEORM_CONNECTION >> .env

- name: upgrade packages
  become: true
  apt:
    upgrade: "yes"

- name: Remove Old dependencies
  become: true
  apt:
    autoremove: yes

- name: install dependencies
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: Install pm2
  become: true
  npm:
    name: "pm2"
    global: yes
    production: yes
    state: "present"
